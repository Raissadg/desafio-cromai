<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cromai</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <h1>Calcutágoras</h1>
    <!-- Formulário que recebe o comprimento dos dois lados -->
    <div class="conteudo">
        <form class="row g-3">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Lado 1</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Lado 2</label>
              <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-12">
              <!-- Botão de gatilho para o modal -->
              <button type="button" onclick="calculo()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Calcular</button>
            </div>
          </form>
    </div>
    <!-- Model que irá retornar o valor do comprimento da hipotenusa -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Resultado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Parágrafo que retornará o valor -->
              <p id="resultado"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script src="/script.js"></script>
</body>
</html>
